<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>Tableau de bord</title>
    <script src="https://kit.fontawesome.com/c159095049.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../img/asptt.png" />
  </head>

  <body>
    <!-- bandeau de navigation horizontal et latéral -->
    <div id="search-bar">
      <span class="user-info">Bienvenue sur le site de l'asptt</span>
      <div class="search-text-bar">
        <input type="text" placeholder="Rechercher..." />
        <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <span class="user-info">Bonjour Alexis</span>
    </div>

    <div id="sidebar">
      <ul>
        <li><a href="../index.html">Accueil</a></li>
        <li><a href="analyse.html">Analyse des matchs</a></li>
        <li><a href="liste.html">Liste des équipes</a></li>
        <li><a href="messagerie.html">Messagerie</a></li>
      </ul>
    </div>
    <!-- Fin du bandeau de navigation horizontal et latéral -->

    <div id="content">
      <h1 class="title">Contactez nous</h1>
      <div class="messagerie">
        <form>
          <input type="text" name="object" placeholder="Objet du mail" />
          <input type="email" name="email" placeholder="Adresse mail" />
          <input type="tel" name="phone" placeholder="Numéro de téléphone" />
          <textarea name="message" placeholder="Contenu du message"></textarea>
          <input type="submit" value="Envoyer" />
        </form>
      </div>
    </div>
  </body>
</html>
